<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">   
<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css">   
<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>   
<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script> 
<script type="text/javascript" src="./index.js"></script> 
</head>
<body>
<body>
	<div id="cc" class="easyui-layout" data-options="fit:true">   
	    <div data-options="region:'north'" style="height:100px;background:url('banner-pic.gif') no-repeat;background-size:cover; ">
	    	<h1>小马哥员工管理系统</h1>
	    </div>   
	    <div data-options="region:'west',title:'West'" style="width:100px;">
	    	<!-- 手风琴效果+菜单 -->
	    	<div class="easyui-accordion" data-options="fit:true">
	    		<div title="菜单">
	    			<ul id="menuTree"></ul>
	    		</div>
	    		<div title="帮助"></div>
	    		<div title="简介"></div>
	    	</div>
	    </div>   
	    <div data-options="region:'center'" style="padding:5px;background:#eee;">
	    	<div id="myTabs" class="easyui-tabs" fit="true">
	    		<div title="欢迎页" closable="true">
	    			<center><h1>欢迎登陆系统</h1></center>
	    		</div>
	    	</div>
	    </div>   
	    <div data-options="region:'south'" style="height:30px;background:url('banner-pic.gif') no-repeat;background-size:cover; ">
	    	<center>版权所有</center>
	    </div>   
	</div>   
</body>
</body>
</html>
